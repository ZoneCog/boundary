rules:
  - id: with-info-msg-string-interpolation
    languages:
      - go
    severity: ERROR
    message: Use of WithInfoMsg with string interpolation. WithInfoMsg expects kv
      tuples.
    # Source for Go string interpolation verbs:
    # https://pkg.go.dev/fmt#hdr-Printing. Note that this
    # doesn't detect all uses of string interpolation (e.g. %2f, %#v, %[0]s).
    pattern: event.WithInfoMsg("=~/.*%[s|v|q|d|T|t|b|c|o|O|x|X|U|e|E|f|F|g|G|p].*/",...)
